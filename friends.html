<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Talk Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i><!-- Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span>21:59</span>
        </div>
        <div class="status-bar__column">
            <span>88%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i><!-- Battery Icon-->
            <i class="fas fa-bolt"></i><!-- Charging Icon-->
        </div>

    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>

            <a href="setting.html">
                <span><i class="fas fa-cog fa-lg"></i></span></a>

        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends` Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars.githubusercontent.com/u/78129787" 
                class="user-component__profile user-component__profile--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__name">Kyung Hwan</h4>
                    <!-- <h6 class="user-component__description">This next whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column">

            </div>
            </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel__header">
                <span>Channel</span>
                <i class="fas fa-chevron-up"></i></div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRm_ToeW7n-NqFcWUaLNbxh1HFCJS_zmSLIDA&usqp=CAU" 
                class="user-component__profile user-component__profile--sm"/>
                <div class="user-component__text">
                    <h4 class="user-component__name user-component__name--not-bold">Channel</h4>
                    <!-- <h6 class="user-component__description">This next whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span> <i class="fas fa-chevron-right fa-xs"></i></div>
                </div>
        </div>
        </div>
    </main>
   
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x">
                    </i></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification alarm">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot">
                    </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="splash-screen">

        <i class="fas fa-comment fa-2x"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is big. Plz reduce the size of the screen size</span>
    </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting - Talk Clone</title>
</head>

<body id="setting-screen">

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i><!-- Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span>21:59</span>
        </div>
        <div class="status-bar__column">
            <span>88%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i><!-- Battery Icon-->
            <i class="fas fa-bolt"></i><!-- Charging Icon-->
        </div>

    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fas fa-angle-left"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">

            <i class="fas fa-search"></i>
        </div>
    </header>

    <main class="main-screen main-setting">

       <ul class="settings-list">
           <li class="setting-list__setting">
                <div class="setting-list__setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="setting-list__setting-column">
                </div>
           </li>
           <li class="setting-list__setting">
                <div class="setting-list__setting-column">
                    <i class="fas fa-flask"></i>
                    <span>Lab</span>
                </div>
                <div class="setting-list__setting-column">
                </div>
            </li>
            <li class="setting-list__setting">
                <div class="setting-list__setting-column">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Version</span>
                </div>
                <div class="setting-list__setting-column setting-list__setting-gray">Latest Version
                </div>
            </li>
            <li class="setting-list__setting">
                <div class="setting-list__setting-column">
                    <i class="fas fa-lock"></i>
                    <span>Privacy</span>
                </div>
                <div class="setting-list__setting-column">
                </div>
           </li>
           <li class="setting-list__setting">
            <div class="setting-list__setting-column">
                <i class="fas fa-bell"></i>
                <span>Notifications</span>
            </div>
            <div class="setting-list__setting-column">
            </div>
            </li>
            <li class="setting-list__setting">
                <div class="setting-list__setting-column">
                    <i class="fas fa-user"></i>
                    <span>Friends</span>
                </div>
                <div class="setting-list__setting-column">
                </div>
            </li>
            <li class="setting-list__setting">
                <div class="setting-list__setting-column">
                    <i class="fas fa-comment"></i>
                    <span>Chats</span>
                </div>
                <div class="setting-list__setting-column">
                </div>
           </li>
           <li class="setting-list__setting">
            <div class="setting-list__setting-column">
                <i class="fas fa-sun"></i>
                <span>Display</span>
                <span class="alarm">N</span>
            </div>
            <div class="setting-list__setting-column">
            </div>
            </li>
            <li class="setting-list__setting">
                <div class="setting-list__setting-column">
                    <i class="fas fa-brush"></i>
                    <span>Themes</span>
                    <span class="alarm">N</span>
                </div>
                <div class="setting-list__setting-column setting-list__setting-gray">Default theme
                </div>
           </li>
            <li class="setting-list__setting">
            <div class="setting-list__setting-column">
                <i class="fas fa-phone-alt"></i>
                <span>Call</span>
            </div>
            </li>
            </li>
            <li class="setting-list__setting">
            <div class="setting-list__setting-column">
                <i class="fas fa-backspace"></i>
                <span>LogOut</span>
            </div>
            </li>
       </ul>
    </main>
   
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x">
                    </i></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification alarm">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot">
                    </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is big. Plz reduce the size of the screen size</span>
    </div>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>

</html>

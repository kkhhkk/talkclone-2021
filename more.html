<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Talk Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i><!-- Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span>21:59</span>
        </div>
        <div class="status-bar__column">
            <span>88%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i><!-- Battery Icon-->
            <i class="fas fa-bolt"></i><!-- Charging Icon-->
        </div>

    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>

            <a href="setting.html">
            <span><i class="fas fa-cog fa-lg"></i></span></a>

        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars.githubusercontent.com/u/78129787" 
                class="user-component__profile"/>
                <div class="user-component__text">
                    <h4 class="user-component__name">Kyung Hwan</h4>
                    <h6 class="user-component__description">
                        +82 11-7384-2983 <i class="fas fa-exclamation-circle"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-clipboard fa-2x"></i>

        </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-check"></i>
                <span>Calendar</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-gift"></i>
                <span>SendGift</span></div>
            <div class="icon-row__icon">
                <i class="far fa-smile-beam"></i>
                <span>Emoticons</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-brush"></i>
                <span>Themes</span></div>
        </div>

        <div class="icon-row">

            <div class="icon-row__icon">
                <i class="fas fa-bezier-curve"></i>
                <span>Account</span></div>
            <div class="icon-row__icon">

                <i class="fas fa-archive"></i>
                <span>Talk Drive</span></div>
            <div class="icon-row__icon">
                <i class="far fa-comments"></i>
                <span>Openchat</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-motorcycle"></i>
                <span>Delivery</span></div>
        </div>
        <div class="more-screen__suggestion">
            <h4 class="more-screen__suggestion-title">Suggestions</h4>
            <div class="more-screen__suggestion-icons">
                <div class="more-screen__suggestion-icons__icon">
                    <i class="fas fa-quote-right fa-2x"></i>
                    <span>Story</span>

                </div>
                <div class="more-screen__suggestion-icons__icon">
                    <i class="fas fa-users fa-2x"></i>
                    <span>Friends</span>
                </div>
                <div class="more-screen__suggestion-icons__icon">
                    <i class="fas fa-gamepad fa-2x"></i>
                    <span>Games</span>
                </div>
            </div>
        </div>


        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x">
                        </i></i></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification alarm">1</span>
                        <i class="far fa-comment fa-2x"></i></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__dot">
                        </span>
                        <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
            </ul>
        </nav>

    <div id="no-mobile">
        <span>Your screen is big. Plz reduce the size of the screen size</span>
    </div>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>

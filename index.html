<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Talk Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i><!-- Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span>21:59</span>
        </div>
        <div class="status-bar__column">
            <span>88%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i><!-- Battery Icon-->
            <i class="fas fa-bolt"></i><!-- Charging Icon-->
        </div>

    </div>
    <header class="Welcome-header">
        <h1 class="Welcome-header__title">Welcome to Talk Clone</h1>
        <p class="Welcome-header__text">If you have a Talk Account, log in with your email or phone number.</p>
    </header>

    <!-- 백엔드 서버가 없기 때문에 method에 get 사용.-->
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <button>Sign Up</button>
        <a href="#">Find Talk Account or Password</a>
    </form>
    <div id="no-mobile">
        <span>Your screen is big. Plz reduce the size of the screen size</span>
    </div>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
